<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Mock Ecomm App</title>
</head>

<body>
    <nav class="nav-bar-top black-text">
        <div class="nav-hamburger" id="navHamburger">
            <i class="fa fa-bars"></i>
        </div>
        <div class="nav-item-left ">
            <img src="assets/images/logo.png" alt="brand-logo" class="nav-item nav-brand-logo round-corner-md">
            <div class="nav-item">
                <h2 class="brand-title regular-text">
                    <span class="violet-text">Q</span>RTR
                </h2>
            </div>
        </div>

        <div class="nav-item-center">
            <div class="input-with-status-icon nav-search-bar">
                <input type="text" class="input border-2" placeholder="Lorem Ipsum">
                <i class="fa fa-search input-status violet-text"></i>
            </div>
        </div>

        <div class="nav-item-right">
            <button class="btn btn-transparent">
                <i class="fa fa-sign-in medium-text violet-text"></i>
                <a href="../login.html" class="btn btn-link">
                    <span class="medium-text">Log-<span class="violet-text">in</span></span>
                </a>
            </button>
            <div class="nav-item nav-cart">
                <button class="btn btn-transparent">
                    <i class="fa fa-shopping-cart medium-text violet-text"></i>
                </button>
            </div>
        </div>
    </nav>
    <main class="login-page">
        <div class="page-width-80 flex-column-center width-100">
            <div class="login-container">
                <div class="card-login">
                    <span class="login-title large-text">Login</span>
                    <div class="login-username">
                        <label for="username">Username
                        </label> <input type="text" placeholder="Enter your username" name="username" id="username">
                    </div>
                    <div class="login-password">
                        <label for="password">Password
                        </label>
                        <input type="password" placeholder="Enter your password" name="password" id="password">
                    </div>
                    <button class="btn btn-lg btn-info"><span class="medium-text"> Login</span>
                    </button>
                    <div class="login-sso">
                        <span class="normal-text semibold-text">Or login using</span>
                        <div class="login-sso-icons">
                            <button class="btn btn-lg btn-link"> <i class="fa fa-google"></i></button>
                            <button class="btn btn-lg  btn-link"> <i class="fa fa-github"></i></button>
                            <button class="btn btn-lg btn-link"> <i class="fa fa-apple"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-container">
                <div class="card-login">
                    <span class="login-title large-text">Sign up</span>
                    <div class="login-username">
                        <label for="username">Username
                        </label> <input type="text" placeholder="12 Characters max" name="username" id="username">
                    </div>
                    <div class="login-password">
                        <label for="password">Password
                        </label>
                        <input type="password" placeholder="12 Characters max" name="password" id="password">
                    </div>
                    <button class="btn btn-lg btn-info"><span class="medium-text">Sign Up</span>
                    </button>
                    <div class="login-sso">
                        <span class="normal-text semibold-text">Or login using</span>
                        <div class="login-sso-icons">
                            <button class="btn btn-lg btn-link"> <i class="fa fa-google"></i></button>
                            <button class="btn btn-lg  btn-link"> <i class="fa fa-github"></i></button>
                            <button class="btn btn-lg btn-link"> <i class="fa fa-apple"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://responsify-ui.vercel.app/index.js"></script>
    <script src="https://kit.fontawesome.com/829cb68a23.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
