<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav class="nav-bar-top black-text">
        <div class="nav-hamburger" id="navHamburger">
            <i class="fa fa-bars"></i>
        </div>
        <div class="nav-item-left ">
            <img src="assets/images/logo.png" alt="brand-logo" class="nav-item nav-brand-logo round-corner-md">
            <div class="nav-item">
                <h2 class="brand-title regular-text">
                    <span class="violet-text">Q</span>RTR
                </h2>
            </div>
        </div>

        <div class="nav-item-center">
            <div class="input-with-status-icon nav-search-bar">
                <input type="text" class="input border-2" placeholder="Lorem Ipsum">
                <i class="fa fa-search input-status violet-text"></i>
            </div>
        </div>

        <div class="nav-item-right">
            <button class="btn btn-transparent">
                <i class="fa fa-sign-in medium-text violet-text"></i>
            </button>
            <div class="nav-item nav-cart">
                <button class="btn btn-transparent">
                    <i class="fa fa-shopping-cart medium-text violet-text"></i>
                </button>
            </div>
        </div>
    </nav>
    <main class="landing-page">
        <div class="page-width-80 flex-column-center width-100">

                </div>
            </section>
            <section class="featured">
                <div class="card-basic card-ribbon border-2" badge-text="On Sale">
                    <img src="https://picsum.photos/400/300" class="card-image" alt="Tanjiro Kamado Pic" />
                    <div class="card-header">
                        <div class="card-title">
                            <div class="card-title-header">Item</div>
                            <div class="card-title-author">Description</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-footer-buttons">
                            <button class="card-btn btn-link btn-buy">BUY</button>
                            <button class="card-btn btn-link btn-add-cart">Add to Cart</button>
                        </div>
                        <div class="card-footer-icons">
                            <button class="btn btn-icon btn-transparent fa fa-heart-o ">
                            </button>
                            <button class="btn btn-icon btn-transparent fa fa-share-alt">

                            <button class=" btn btn-icon btn-transparent fa fa-ellipsis-v">

                    <div class="card-header">

                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-footer-buttons">
